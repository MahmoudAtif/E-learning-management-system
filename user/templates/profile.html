{% extends 'base.html' %}
{% block 'content' %}
    {% include 'parts/modals.html' %}

<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">Profile Update</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="#">
                            Home
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Profile Update
                    </li>
                </ol>
            </nav>
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>
    <!-- Card -->
            <div class="card" style="width:80%;margin-left:10%;">
              <div class="card-body" >
            {% for message in messages  %}
                <div class="alert alert-{{message.tags}}" role="alert">
                    {{message}}
                </div>
            {% endfor %}
                <form method='POST'>
                    {% csrf_token %}                    
                  <div class="row">
                        <div class="col">
                            <div class="form-group mb-4">
                              <label>First Name</label>
                             <input type="text" name='first_name' value='{{request.user.first_name}}' class="form-control"  placeholder="Enter First Name" name="first_name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-4">
                              <label>Last Name</label>
                              <input type="text" name='last_name'  value='{{request.user.last_name}}' class="form-control" placeholder="Enter Last Name" name="last_name">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col">
                             <div class="form-group mb-4">
                                <label>Email address</label>
                                <input type="email" name='email' value='{{request.user.email}}' class="form-control" placeholder="Enter Email" name="email">
                             </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-4">
                               <label>Username</label>
                               <input type="text" name='username'  value='{{request.user.username}}' class="form-control" placeholder="Enter Username" name="username">
                            </div>
                        </div>
                      {% comment %} <div class="col-12">
                            <div class="form-group mb-4">
                               <label>Password</label>
                               <input type="password" class="form-control" placeholder="Fill Only If You Want To Change Password" name="password">
                            </div>
                        </div> {% endcomment %}
                  </div>
                  <button type="submit" class="btn btn-primary">Update Profile </button>
                </form>

              </div>
            </div>
{% endblock 'content' %}
