name: Django CI - Run Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables
        run: |
          echo "DEBUG=True" >> $GITHUB_ENV
          echo "SECRET_KEY=dummy" >> $GITHUB_ENV

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests
        run: python manage.py test --verbosity=2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PA_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ssh.pythonanywhere.com >> ~/.ssh/known_hosts

      - name: Deploy to PythonAnywhere
        run: |
          ssh mahmoudateff07@ssh.pythonanywhere.com << 'EOF'
            cd /home/mahmoudateff07/E-learning-management-system
            source venv/bin/activate
            git pull origin master
            pip install -r requirements.txt
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            touch /var/www/mahmoudateff07_pythonanywhere_com_wsgi.py
          EOF