{% load i18n %}
<h3>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h3>
<ul>
    <li>
        <form method="get" style="margin: 10px 0;">
            <input type="number"
                   name="price"
                   value="{{ request.GET.price|default:'' }}"
                   placeholder="Enter price"
                   style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            <button type="submit" style="margin-top: 5px; width: 100%; padding: 5px; background: #417690; color: white; border: none; border-radius: 4px; cursor: pointer;">Filter</button>
        </form>
    </li>
</ul>
